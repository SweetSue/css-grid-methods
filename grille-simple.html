<!DOCTYPE html>
<html>
<head>
	<title>Grille De Couleurs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style-base.css">
	<link rel="stylesheet" type="text/css" href="grille-simple.css">

</head>
<body>
	<main class="enveloppe">

		<header class="entete">
			<h1>Grille de Couleurs&nbsp;:&nbsp;Ligne nommées</h1>
			<p>Mise en boîte colorée</p>
		</header>

		<article class="grille">

			<section style="background-color:#FF9900;color:black" class="span2 entete">Entête</section>
			<section style="background-color:#999900;color:black" class="span2 barre-laterale-gauche">Barre latérale gauche</section>
			<section style="background-color:#CCCC00;color:black" class="span2 contenu">Contenu</section>
			<section style="background-color:#FFFF00;color:black" class="span2 barre-laterale-droite">Barre lattérale droite</section>
			<section style="background-color:#CC0000;color:white" class="span2 pied-page">Pied de page</section>

		</article>


	</main>
</body>
</html>
